<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">


      <!--Login-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card *ngIf="loginCard" styleClass="mt-10" header="Login" subheader="FaÃ§a Login com sua conta existente">

        <div class="flex justify-content-center align-content-center text-align-center">
          <input
          type="email"
          formControlName="email"
          pInputText
          placeholder="email"/>
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input
          type="password"
          formControlName="password"
          pInputText
          placeholder="senha"/>
        </div>

        <div class="card flex justify-content-center mt-3">
          <button
          [disabled]="!loginForm.valid"
          type="submit"
          pButton
          pRipple
          label="Login"></button>
        </div>

        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold" (click)="loginCard = !loginCard" style="cursor: pointer;" >
          Criar conta
        </span>

      </p-card>
      </form>


      <!--SignUp-->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUpForm()">
        <p-card *ngIf="loginCard == false" styleClass="mt-10" header="Criar conta" subheader="Crie ja sua conta gratuita">

        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="text"
          formControlName="name"
          pInputText
          placeholder="nome"/>
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="email"
          formControlName="email"
          pInputText
          placeholder="email"/>
        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password"
          pInputText
          formControlName="password"
          placeholder="senha"/>
        </div>

        <div class="card flex justify-content-center mt-3">
          <button type="submit" [disabled]="!signUpForm.valid" pButton pRipple label="Criar conta"></button>
        </div>

        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold" style="cursor: pointer;" (click)="loginCard = !loginCard">
          Fazer login
        </span>

      </p-card>
      </form>

    </div>
  </div>
</div>
