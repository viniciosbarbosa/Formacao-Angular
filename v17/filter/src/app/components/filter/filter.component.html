<div class="filter">
  <div class="form">
    <div class="form__name">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Ex fulano"
          [(ngModel)]="filterOptions.name"
        />
      </mat-form-field>
    </div>

    <div class="form__date-picker">
      <mat-form-field>
        <mat-label>Data de cadastro</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            [(ngModel)]="filterOptions.startDate"
            placeholder="Start date"
          />
          <input
            matEndDate
            [(ngModel)]="filterOptions.endDate"
            placeholder="End date"
          />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOptions.status">
          @for (status of statusList; track status) {
          <mat-option [value]="status.value">{{
            status.description
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form__button" (click)="onFilter()">
      <button mat-raised-button color="primary">Filtrar</button>
    </div>
  </div>
</div>
