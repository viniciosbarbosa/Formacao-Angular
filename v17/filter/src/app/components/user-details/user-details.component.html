<div class="user-details">
  <mat-list>
    <mat-list-item class="u-text-align-center">
      <span class="mat-h2">Detalhes do Usuario</span>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <span class="mat-h2">Nome:</span>
      <span class="mat-h3"> {{ user.nome }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <span class="mat-h2">Email:</span>
      <span class="mat-h3"> {{ user.email }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <span class="mat-h2">Telefone:</span>
      <span class="mat-h3"> {{ user.telefone | phone }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <span class="mat-h2">Endereco:</span>
      <span class="mat-h3">{{ user.endereco | address }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <span class="mat-h2">Ativo:</span>
      <span class="mat-h3"> {{ user.ativo }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <mat-list-item>
    <span class="mat-h2">Funcao:</span>
    <span class="mat-h3">{{ user.funcao }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item>
    <span class="mat-h2">Data de cadastro:</span>
    <span class="mat-h3"> {{ user.dataCadastro }}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
</div>
